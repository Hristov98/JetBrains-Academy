- name: src/phonebook/Main.java
  visible: true
  text: |
    package phonebook;

    import java.io.File;
    import java.io.FileNotFoundException;
    import java.util.*;

    public class Main {
        public static void main(String[] args) {
            File bookFile = new File("directory.txt");
            File findFile = new File("find.txt");
            ArrayList<Person> phoneBook = new ArrayList<>();
            ArrayList<Person> peopleToFind = new ArrayList<>();


            try {
                Scanner directoryScanner = new Scanner(bookFile);
                while (directoryScanner.hasNextLine()) {
                    String phoneEntry = directoryScanner.nextLine();
                    String[] entryFields = phoneEntry.split(" ");

                    if (entryFields.length == 2) {
                        phoneBook.add(new Person(entryFields[0], entryFields[1], ""));
                    } else if (entryFields.length == 3) {
                        phoneBook.add(new Person(entryFields[0], entryFields[1], entryFields[2]));
                    }

                }
                directoryScanner.close();

                Scanner findScanner = new Scanner(findFile);
                while (findScanner.hasNextLine()) {
                    String findEntry = findScanner.nextLine();
                    String[] entryFields = findEntry.split(" ");

                    if (entryFields.length == 1) {
                        peopleToFind.add(new Person("", entryFields[0], ""));
                    } else if (entryFields.length == 2) {
                        peopleToFind.add(new Person("", entryFields[0], entryFields[1]));
                    }
                }
                findScanner.close();
            } catch (FileNotFoundException e) {
                e.printStackTrace();
            }

            findPeopleInPhoneBook(phoneBook, peopleToFind);

        }

        private static void findPeopleInPhoneBook(ArrayList<Person> phoneBook,
                                                  ArrayList<Person> peopleToFind) {
            int foundCounter = 0;
            long startTime = System.currentTimeMillis();

            System.out.println("Start searching...");
            for (Person entry : phoneBook) {
                for (Person personToFind : peopleToFind) {
                    if (entry.getFirstName().equals(personToFind.getFirstName())
                            && entry.getLastName().equals(personToFind.getLastName())) {
                        foundCounter++;
                        break;
                    }
                }
            }

            long timeTaken = System.currentTimeMillis() - startTime;
            long secondsTaken = timeTaken / 1000;
            long millisecondsTaken = timeTaken % 1000;
            long minutesTaken = secondsTaken / 60;
            secondsTaken %= 60;

            System.out.printf("Found %d / %d entries. Time taken: %d min. %d sec. %d ms.",
                    foundCounter, peopleToFind.size(), minutesTaken, secondsTaken, millisecondsTaken);
        }
    }
